<page-wrapper ng-model=index class=page-background-white><div ng-if=!index.loading><div class=page-icon><i class="icon icon-error"></i></div><div class=text-wrapper><h2>You left the scheduling</h2><p>Your calendar availability will be ignored for scheduling suggestions.</p><p>You are still part of the meeting, so that you can see the agenda, action points, meeting materials and discussions.</p></div><button ng-click=index.openMeeting()>See meeting details</button><div class=text-wrapper><p>To completely leave the meeting:</p></div><button ng-click=index.confirmLeaveMeeting() class=alert ng-disabled=index.btnWorking>Leave meeting</button></div></page-wrapper>
