<page-wrapper ng-model=signIn><form name=signInCountryForm class><div class="text-wrapper text-starter"><p>We didn't recognize your number.</p><p>Please check the phone number below and add the country code if it's missing.<br><strong ng-bind=signIn.formattedPhone.internationalFormat></strong></p></div><div class="mtn-inputgroup signingroup row"><div class="columns small-12 edit-area"><mtn-float-label for=area></mtn-float-label><select name=area id=area placeholder="Country code" ng-model=signIn.countryCode ng-class={labelmode:!signIn.countryCode} ng-change=signIn.validatePhone() ng-options="values.displayName for values in signIn.countryCodes"><option value class=placeholder selected>Country code</option></select></div></div><button ng-click=signIn.createPinRequest() ng-disabled="!signIn.formattedPhone.valid || signIn.btnWorking">Sign up or Login <span class=spinner ng-if="signIn.btnWorking == 'pinRequest'"></span></button><div ng-if=signIn.isDeveloperMenuVisible>{{ signIn.formattedPhone.e164 }}<br>{{ signIn.formattedPhone.countryId }}<br>{{ signIn.formattedPhone.countryName }}<br>{{ signIn.formattedPhone.valid }}<br>{{ signIn.formattedPhone.localFormat }}<br></div></form></page-wrapper>
