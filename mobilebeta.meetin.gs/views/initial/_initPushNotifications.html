<page-wrapper ng-model=initPushNotifications class=page-background-white><div class=page-icon><i class="icon icon-notification"></i></div><div class=text-wrapper><p>Would you like to receive push notifications regarding your meetings such as time and location changes? These can be configured under the settings menu.</p></div><button ng-disabled=initPushNotifications.btnWorking ng-click=initPushNotifications.initPushNotifications()>OK <span class=spinner ng-if="initPushNotifications.btnWorking == 'initPushNotifications'"></span></button> <button class=link ng-disabled=initPushNotifications.btnWorking ng-click=initPushNotifications.skip()>Skip</button></page-wrapper>
