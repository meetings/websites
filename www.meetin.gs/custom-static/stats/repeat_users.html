<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Meetin.gs Example</title>
     
        <script type="text/javascript" src="https://meetingstats.dicole.net/js/stats/jsonv/monthly_real_meeting_creators_who_were_old_users.jsonv"></script>
       
       

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    
    var old_user = [];


    var month = [];





    for (var key in monthly_real_meeting_creators_who_were_old_users) {
   var obj = monthly_real_meeting_creators_who_were_old_users[key];
   for (var prop in obj) {

      if (prop == "count"){
        old_user.push(obj[prop]);

      }
      if (prop == "month"){
        month.push(obj[prop]);

      } 
     
   }
}


    
 

   
    $(document).ready(function() {
       
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'area',
                zoomType: 'x',
                spacingRight: 20,
                backgroundColor:'#00a0cd'
            },
            title: {
                text: 'Repeat users',
                style: {
                  color: '#FFFFFF'
                }
            },
            subtitle: {
                text: 'Source: Meetin.gs',
                style: {
                  color: '#FFFFFF'
                }
            },
            xAxis: {
                categories: month,

                labels: {
                style: {
                    color: 'white'
                }
            }
            },
            yAxis: {
                title: {
                    text: '',
                    style: {
                  color: '#FFFFFF'
                }
                },
                labels: {
                style: {
                    color: 'white'
                }
            }
            },
            tooltip: {
                enabled: true,
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                       + this.y + '' ;
                }
            },
            plotOptions: {
                area: {
                    dataLabels: {
                        borderWidth: 0,
                        enabled: true,
                        style: {
                        fontWeight:'bold'
                         }
                    },
                    stacking: 'normal',
                    lineColor: '#666666',
                    lineWidth: 0,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#666666'
                    },
                    fillOpacity: 1.0
                }
            },
            series: [{ 
                color: '#6c6c6c',
                name: 'Repeat users',
                data: old_user,
                dataLabels: {x: 20, y:9,color: 'white'}

            }]
        });
    });
    
});
		</script>
	</head>
	<body>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 500px; margin: 0 auto"></div>

	</body>
</html>
