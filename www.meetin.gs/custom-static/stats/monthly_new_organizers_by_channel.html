<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Meetin.gs Example</title>
     
        <script type="text/javascript" src="https://meetingstats.dicole.net/js/stats/jsonv/partnerized_combined_monthly_new_and_tos_accepted_users.jsonv"></script>
   
       

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    
    var any_partner = [];

    var month = [];

    var seats2meet =[];

    var slush = [];

    var kpn = [];

    var arctic_startup = [];



    for (var key in partnerized_combined_monthly_new_and_tos_accepted_users) {


      if (partnerized_combined_monthly_new_and_tos_accepted_users[key].partner == "any"){
        month.push(partnerized_combined_monthly_new_and_tos_accepted_users[key].month);
        any_partner.push(partnerized_combined_monthly_new_and_tos_accepted_users[key].tos_acceptions)
       
      }

      if (partnerized_combined_monthly_new_and_tos_accepted_users[key].partner == "Seats2meet.com"){
     
        seats2meet.push(partnerized_combined_monthly_new_and_tos_accepted_users[key].tos_acceptions)
     
      }

      if (partnerized_combined_monthly_new_and_tos_accepted_users[key].partner == "SLUSH"){

        slush.push(partnerized_combined_monthly_new_and_tos_accepted_users[key].tos_acceptions)

     
      }

       if (partnerized_combined_monthly_new_and_tos_accepted_users[key].partner == "KPN"){
    
        kpn.push(partnerized_combined_monthly_new_and_tos_accepted_users[key].tos_acceptions)
       
      }
       if (partnerized_combined_monthly_new_and_tos_accepted_users[key].partner == "Arctic Startup"){
   
        arctic_startup.push(partnerized_combined_monthly_new_and_tos_accepted_users[key].tos_acceptions)
     
      }
      
   }

console.log(month)

 





    $(document).ready(function() {
       
      


        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'area',
                zoomType: 'x',
                spacingRight: 20,
                backgroundColor:'#00a0cd'
            },
            title: {
                text: 'Meetings created, cumulative',
                style: {
                  color: '#FFFFFF'
                }
            },
            subtitle: {
                text: 'Source: Meetin.gs',
                style: {
                  color: '#FFFFFF'
                }
            },
            xAxis: {
                categories: month,

                labels: {
                style: {
                    color: 'white'
                }
            }
            },
            yAxis: {
                title: {
                    text: '',
                    style: {
                  color: '#FFFFFF'
                }
                },
                labels: {
                style: {
                    color: 'white'
                }
            }
            },
            tooltip: {
                enabled: true,
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                       + this.y + '' ;
                }
            },
            plotOptions: {
                area: {
                    dataLabels: {
                        borderWidth: 0,
                        enabled: true,
                        style: {
                        fontWeight:'bold'
                         }
                    },
                    stacking: 'normal',
                    lineColor: '#666666',
                    lineWidth: 0,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#666666'
                    },
                    fillOpacity: 1.0
                }
            },
            series: [
            { color: '#6c6c6c',
                name: 'Seats2meet',
                data: seats2meet,
                dataLabels: {x: 0, y:0,color: 'white'}
            },{ 
                color: '#7bc8e1',
                name: 'Meetin.gs',
                data: any_partner,
                dataLabels: {x: 20, y:9,color: 'white'}

            }]
        });
    });
    
});
		</script>
	</head>
	<body>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; height: 500px; margin: 0 auto"></div>

	</body>
</html>
